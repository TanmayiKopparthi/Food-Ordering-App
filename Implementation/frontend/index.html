<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Ordering App</h1>
    </header>

    <main>
        <div id="menu">
            <h2>Menu</h2>
            <div class="food-item" data-name="Pizza" data-price="10">
                <p>üçï Pizza - $10</p>
                <button onclick="addToCart('Pizza', 10)">Add to Cart</button>
            </div>
            <div class="food-item" data-name="Burger" data-price="8">
                <p>üçî Burger - $8</p>
                <button onclick="addToCart('Burger', 8)">Add to Cart</button>
            </div>
        </div>

        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
